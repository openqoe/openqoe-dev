# Grafana Mimir Configuration
# Monolithic mode for self-hosted deployment
# Prometheus-compatible remote write endpoint

# Run all components in single process
target: all

# Multi-tenancy configuration
multitenancy_enabled: false

# Server configuration
server:
  http_listen_port: 9009
  log_level: info
  grpc_server_max_recv_msg_size: 104857600  # 100MB
  grpc_server_max_send_msg_size: 104857600  # 100MB

# Distributor configuration (receives remote write)
distributor:
  pool:
    health_check_ingesters: true
  remote_timeout: 10s

# Ingester configuration (writes to storage)
ingester:
  ring:
    replication_factor: 1
    kvstore:
      store: inmemory

# Storage configuration
blocks_storage:
  backend: filesystem
  bucket_store:
    sync_dir: /data/tsdb-sync
  filesystem:
    dir: /data/blocks
  tsdb:
    dir: /data/tsdb
    retention_period: 30d

# Compactor configuration
compactor:
  data_dir: /data/compactor
  compaction_interval: 30m
  deletion_delay: 2h
  max_closing_blocks_concurrency: 2
  max_opening_blocks_concurrency: 4
  symbols_flushers_concurrency: 4
  sharding_ring:
    kvstore:
      store: inmemory

# Store gateway configuration
store_gateway:
  sharding_ring:
    replication_factor: 1
    kvstore:
      store: inmemory

# Ruler configuration (for recording and alerting rules)
ruler:
  enable_api: true
  rule_path: /data/rules
  alertmanager_url: http://localhost:9093
  ring:
    kvstore:
      store: inmemory

# Ruler storage
ruler_storage:
  backend: filesystem
  filesystem:
    dir: /data/ruler

# Query frontend configuration
frontend:
  query_stats_enabled: true
  log_queries_longer_than: 10s

# Limits configuration
limits:
  # Ingestion limits
  ingestion_rate: 100000
  ingestion_burst_size: 200000
  max_global_series_per_user: 1000000
  max_global_series_per_metric: 100000

  # Query limits
  max_query_lookback: 30d
  max_query_length: 30d
  max_query_parallelism: 32
  max_cache_freshness: 10m

  # Cardinality limits
  max_label_names_per_series: 30
  max_label_name_length: 1024
  max_label_value_length: 2048

# Runtime configuration
runtime_config:
  file: /etc/mimir/runtime.yml

# Usage stats (opt-out by setting to false)
usage_stats:
  enabled: false
