# OpenQoE Self-Hosted Stack
# Includes: Mimir (metrics) + Loki (logs) + Grafana (visualization)
# Use this for complete local/on-prem deployment
#
# Start: docker compose up -d
# Stop: docker compose down
# View logs: docker compose logs -f

services:
  # kv data store
  redis:
    image: redis:8.4-alpine3.22
    container_name: openqoe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command:
      - "redis-server"
      - "--save"
      - "60"
      - "1"
      - "--loglevel"
      - "warning"
    restart: unless-stopped
    networks:
      - openqoe

  # Grafana Alloy -  Open Telemetry Collector
  alloy:
    image: grafana/alloy:v1.12.0
    container_name: openqoe-alloy
    ports:
      - "12345:12345"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./observability/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - alloy_data:/var/lib/alloy/data
    command:
      - "run"
      - "--server.http.listen-addr=0.0.0.0:12345"
      - "--storage.path=/var/lib/alloy/data"
      - "/etc/alloy/config.alloy"
    restart: unless-stopped
    networks:
      - openqoe
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:12345/ready",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mimir - Scalable metrics storage (Prometheus-compatible)
  # Same backend as Grafana Cloud Metrics
  mimir:
    image: grafana/mimir:3.0.0
    container_name: openqoe-mimir
    ports:
      - "9009:9009" # HTTP endpoint
    volumes:
      - ./observability/mimir/mimir-config.yml:/etc/mimir/config.yml
      - ./observability/mimir/runtime.yml:/etc/mimir/runtime.yml
      - mimir_data:/data
    command:
      - "-config.file=/etc/mimir/config.yml"
      - "-target=all"
    restart: unless-stopped
    networks:
      - openqoe

  # Loki - Log aggregation
  loki:
    image: grafana/loki:3.5.8
    container_name: openqoe-loki
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - openqoe
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3100/ready",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:12.1
    container_name: openqoe-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      alloy:
        condition: service_started
      mimir:
        condition: service_started
      loki:
        condition: service_healthy
    networks:
      - openqoe
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
    driver: local
  alloy_data:
    driver: local
  mimir_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

networks:
  openqoe:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
