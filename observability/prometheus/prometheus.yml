global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'openqoe-dev'
    environment: 'development'

# Enable remote write receiver for OpenQoE Worker
remote_write:
  - url: http://localhost:9090/api/v1/write

# Recording rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configs (optional - for monitoring Prometheus itself)
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Add Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Add Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
