# OpenQoE Self-Hosted Stack
# Included: Redis for Dimensionality Governance
# Includes: Mimir (metrics) + Loki (logs) + Tempo (traces) + Grafana (visualization)
# Use this for complete local/on-prem deployment
# Includes Worker's docker image for self hosting
# Start: docker compose up -d
# Stop: docker compose down
# View logs: docker compose logs -f

services:
  # kv data store
  redis:
    image: redis:8.4-alpine3.22
    container_name: openqoe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command:
      - "redis-server"
      - "--save"
      - "60"
      - "1"
      - "--loglevel"
      - "warning"
    restart: unless-stopped
    networks:
      - openqoe

  # Mimir - Scalable metrics storage (Prometheus-compatible)
  # Same backend as Grafana Cloud Metrics
  mimir:
    image: grafana/mimir:3.0.1
    container_name: openqoe-mimir
    ports:
      - "9009:9009" # HTTP endpoint
    volumes:
      - ./observability/mimir/mimir-config.yml:/etc/mimir/config.yml
      - ./observability/mimir/runtime.yml:/etc/mimir/runtime.yml
      - mimir_data:/data
    command:
      - "-config.file=/etc/mimir/config.yml"
      - "-target=all"
    restart: unless-stopped
    networks:
      - openqoe

  # Loki - Log aggregation
  loki:
    image: grafana/loki:3.6.3
    container_name: openqoe-loki
    ports:
      - "3100:3100"
      - "9096:9096"
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - openqoe

  # Tempo runs as user 10001, and docker compose creates the volume as root.
  # As such, we need to chown the volume in order for Tempo to start correctly.
  tempo-init:
    image: busybox:1.37.0
    container_name: openqoe-tempo-init
    user: root
    entrypoint:
      - "chown"
      - "10001:10001"
      - "/var/tempo"
    volumes:
      - tempo_data:/var/tempo

  # Trace Aggregation and correlation
  tempo:
    image: grafana/tempo:2.9.0
    container_name: openqoe-tempo
    ports:
      - "3200:3200"
      - "4319:4317"
    volumes:
      - ./observability/tempo/tempo-config.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    command: ["-config.file=/etc/tempo.yaml"]
    restart: unless-stopped
    depends_on:
      - tempo-init
    networks:
      - openqoe

  # Grafana Alloy -  Open Telemetry Collector
  alloy:
    image: grafana/alloy:v1.12.0
    container_name: openqoe-alloy
    ports:
      - "12345:12345"
      - "4317:4317"
    volumes:
      - ./observability/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - alloy_data:/var/lib/alloy/data
    command:
      - "run"
      - "--server.http.listen-addr=0.0.0.0:12345"
      - "--storage.path=/var/lib/alloy/data"
      - "/etc/alloy/config.alloy"
    restart: unless-stopped
    depends_on:
      - mimir
      - loki
      - tempo
    networks:
      - openqoe

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:12.3.1
    container_name: openqoe-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - mimir
      - loki
      - tempo
      - alloy
    networks:
      - openqoe

  # Worker - Executes tasks
  worker:
    image: openqoe-worker:latest
    container_name: openqoe-worker
    ports:
      - "8788:8788"
    environment:
      - OWN_DOMAIN=localhost
      - CORS_ALLOWED_ORIGINS=http://localhost:8080
      - GIN_MODE=release
      - KV_STORE_URL=redis://redis:6379
      - OTEL_URL=http://alloy:4317
      - WORKER_POOL_SIZE=4
    restart: unless-stopped
    depends_on:
      - redis
      - alloy
    networks:
      - openqoe

volumes:
  redis_data:
    driver: local
  alloy_data:
    driver: local
  mimir_data:
    driver: local
  loki_data:
    driver: local
  tempo_data:
    driver: local
  grafana_data:
    driver: local

networks:
  openqoe:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
